<!DOCTYPE html>
<html>
	<head>
        <style>
        body{
            margin: 0;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
        }
        nav{
            text-align: center;
            padding: 0.5%;
            width: 100%;
            box-sizing: border-box;
            background-color: #85dcb8;
        }
        li{
            display: inline-block;
            font-size: 2.5vh;
            margin-right: 10%;
        }
        #main{
            max-width: 1000px;
            background-color: #fafbfc;
            margin-left: auto;
            margin-right: auto;
        }
        #container{
            margin-top: 3%;
            border: 1px solid #ededed;
            border-radius: 5px;
            padding-left: 10px;
        }
        article{
            border-bottom: 1px solid #000;
        }
        a{
            text-decoration: none;
        }
        h2{
            font-size: 3.5vh;
            display: inline-block
        }
        h3{
            font-size: 3vh;
        }
        p{
            font-size: 2vh;
        }
        #add{
         font-size: 2vh;
         margin-left: 30%;
         min-width: 100px;
         background-color: #253d86;
         padding: 10px;
         border-radius: 5px;
         color: #fff;
         border: 1px solid #e5e5e5;
         }
         #search{
            font-size: 2vh;
         min-width: 100px;
         background-color: #85dcb8;
         padding: 10px;
         border-radius: 5px;
         color: #000;
         border: 1px solid #e5e5e5;

         }
        #box{
            width: 50%;
            display: inline-block;
            height: 4.5vh;
            border-radius: 3.5px;
            margin-bottom: 4%;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        
        </style>

	</head>
    <body>
    	<div id="wrapper">
            <nav>
                <ul>
                    <li>Animals</li>
                    <li>Plants</li>
                    <li>Other</li>
                </ul>
            </nav>
            <div id="main">
            <div id="headline">
                <h2>Find research projects where you can contribute</h2>
                <button id="add">Add project</button>
                <input type="text" placeholder="Type" name="search" id="box"/>
                <button id="search">Search</button>
            </div>
            <div id="container">
                <div class="projects">
                    <!-- example of how projects would be displayed.-->
                    <article>
                    <h3 class="name"><a href="#">Name</a></h3>
                    <p class="description">This is a description of a project</p>
                    <b><p>Category</p></b>
                    </article>
                </div>
            </div>
            </div>
        </div>

        
		
	</body>
</html>
